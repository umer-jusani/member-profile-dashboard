<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Profile Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row bg-black">
        <!-- header -->
        <header id="primary-header" class="col-12 px-0">
          <nav class="navbar navbar-expand-lg px-md-3 px-sm-2 px-1">
            <!-- Search Input -->
            <form
              id="searchIcon"
              class="d-flex position-relative w-100"
              style="max-width: 300px"
            >
              <button
                class="position-absolute start-0 top-50 translate-middle-y bg-transparent border-0 p-0 z-2 ms-3"
                type="submit"
                aria-label="Search"
              >
                <i class="bi bi-search"></i>
              </button>
              <input
                class="form-control ps-5 border-none py-2"
                type="search"
                placeholder="Search contact"
                aria-label="Search contact"
              />
            </form>

            <div
              class="collapse navbar-collapse mx-5"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-person fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-people fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-star fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-calendar4-week fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-chat-right-dots fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-file-binary fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-bell fs-5 text-black"></i>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <i class="bi bi-clock fs-5 text-black"></i>
                  </a>
                </li>
              </ul>
            </div>

            <!-- Profile  -->
            <div class="profile-display d-flex">
              <div class="profile-pic">
                <img
                  src="/assets/profile.jpg"
                  alt="Profile"
                  class="rounded-1"
                  width="40"
                  height="40"
                />
              </div>

              <div class="profile-info mx-2 d-sm-block d-none">
                <div class="text-black fw-semibold">Savannah Nguyen</div>
                <div class="profile-role text-muted small">Admin</div>
              </div>

              <div class="dropdown-arrow mt-1 d-sm-block d-none">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6L8 10L12 6"
                    stroke="#6C757D"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </nav>
        </header>

        <div class="col-12 px-0">
          <div class="container-fluid">
            <div class="row">
              <!-- Profile Information  -->
              <section
                id="personal-Information"
                class="col-md-3 p-md-3 p-1 flow"
                style="--flow-spacer: 2rem"
              >
                <div class="flow" style="--flow-spacer: 1rem">
                  <div class="position-relative">
                    <img
                      src="/assets/profile.jpg"
                      alt="Profile"
                      class="rounded-4"
                    />
                    <div
                      class="upload-icon rounded-circle bg-white position-absolute"
                    >
                      <i class="bi bi-camera fs-4 text-primary"></i>
                    </div>
                  </div>
                  <h1 class="text-black mb-0">Max Hollaway</h1>
                  <button type="button" class="btn btn-primary w-100">
                    <i class="bi bi-hand-index-thumb fs-5 px-2"></i>
                    Quick Actions
                    <i class="bi bi-arrow-bar-down fs-5 px-2"></i>
                  </button>
                  <!-- Belongings Buttons -->
                  <div class="d-grid" data-user="belongings">
                    <button
                      type="button"
                      class="btn btn-outline-primary w-100 border-0"
                    >
                      <i class="pe-2 bi bi-folder-plus"></i>
                      Add Credit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary w-100 border-0"
                    >
                      <i class="pe-2 bi bi-person"></i>
                      Create Workout
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary w-100 border-0"
                    >
                      <i class="pe-2 bi bi-heart-pulse"></i>
                      Show Fitness
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary border-0"
                    >
                      <i class="pe-2 bi bi-printer"></i>
                      Bar Code Print
                    </button>
                  </div>
                </div>

                <div class="accordion" id="accordionExample">
                  <div class="accordion-item border-0">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        <h2 class="fs-5 text-black fw-semibold">
                          Personal Info
                        </h2>
                      </button>
                    </h2>
                    <div
                      id="collapseOne"
                      class="accordion-collapse collapse show"
                      aria-labelledby="headingOne"
                      data-bs-parent="#accordionExample"
                    >
                      <div class="accordion-body">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <span class="fw-semibold">Pronounciation </span>
                            <span
                              ><i class="bi bi-volume-up-fill fs-5"></i
                            ></span>
                          </li>
                          <li class="nav-item active">
                            <span class="fw-semibold">Using Student App</span>
                            <span><i class="bi bi-phone fs-5 me-1"></i>No</span>
                          </li>
                          <li class="nav-item active">
                            <span class="fw-semibold">Mobile Phone</span>
                            <span
                              ><i class="bi bi-phone fs-5 me-1"></i
                              >(473)555-0927</span
                            >
                          </li>
                          <li class="nav-item active">
                            <span class="fw-semibold">Mobile Phone #2</span>
                            <span
                              ><i class="bi bi-plus-circle-fill fs-5 me-1"></i
                              >add new Phone</span
                            >
                          </li>
                          <li class="nav-item active">
                            <span class="fw-semibold">Email Address</span>
                            <span
                              ><i class="bi bi-envelope fs-5 me-1"></i>add new
                              Email</span
                            >
                          </li>
                          <li class="nav-item active">
                            <span class="fw-semibold">Email Address #2</span>
                            <span
                              ><i class="bi bi-plus-circle-fill fs-5 me-1"></i
                              >add new Email</span
                            >
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item border-0">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        <h2 class="fs-5 text-black fw-semibold">Tags</h2>
                      </button>
                    </h2>
                    <div
                      id="collapseOne"
                      class="accordion-collapse collapse show"
                      aria-labelledby="headingOne"
                      data-bs-parent="#accordionExample"
                    >
                      <div class="accordion-body random" data-role="tags">
                        <button type="button" class="btn">
                          <i class="bi bi-tag fs-6"></i>
                          benefits-focus
                        </button>
                        <button type="button" class="btn">
                          <i class="bi bi-tag fs-6"></i>
                          attended-appointment
                        </button>
                        <button type="button" class="btn">
                          <i class="bi bi-tag fs-6"></i>
                          bought-uniform
                        </button>
                        <button type="button" class="btn">
                          <i class="bi bi-tag fs-6"></i>
                          interested-in-kungfu
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              <div class="col-auto">
                <!-- navlinks  -->
                <section id="navigation-tabs">navlinks</section>

                <!-- Stats  -->
                <section id="stats">Stats</section>

                <!-- Table  -->
                <section id="table">Table</section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
